<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <section>
        <form id="login-form">
            <h1>Faça seu Login</h1>
            <div class="inputbox">
                <icon-icon name="mail-outline"></icon-icon>
                <input id="email" type="text" required>
                <label for="email">Login</label>
            </div>
            <div class="inputbox">
                <icon-icon name="lock-closed-outline"></icon-icon>
                <input id="password" type="password" required>
                <label for="password">Senha</label>
            </div>
            <div class="forget">
                <label for="remember"><input id="remember" type="checkbox">Me lembre</label>
            </div>
            <button type="button" id="login">Entrar</button>
            <div class="registrer">
                <p>Não possui uma conta?</p> <a href="criarConta.html">Criar conta</a>
            </div>
        </form>
    </section>
    <script src="../js/login.js"></script>
</body>

</html>
